<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            animation-duration: 3s;
            animation-name: slidein;
        }
        p span { 
            display: inline-block;
            animation-duration: 3s;
            animation-name: grownshrink;
        }
   
    @keyframes slidein {
        from {
            translate:150vw 0;
            scale: 200% 1;
        }
        to {
            translate: 0 0;
            scale: 100% 1;
        }
    }
</style>
</head>
<body>
    
    <p>hahaha</p>
</body>
</html>
