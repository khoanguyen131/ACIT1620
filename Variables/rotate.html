<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .rotate{
    width: 150px;
    padding: 20px;
    margin-top: 50px;
    background-color:  lightcoral;
    text-align:center;
    transition: transform 0.5s ease; /*how long the animation vd: 2s lau hon / 0.5s nhanh | con ease la slow ( natural, smooth effect)*/
    }
    .rotate:hover {
        transform: rotate(45deg); /*rotate the element 45 degree clockwise*/
    }
</style>


<body>
    <div class="rotate">Rotate me</div>
</body>
</html>
